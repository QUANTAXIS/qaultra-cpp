# CMake build on multiple platforms
name: CMake on multiple platforms

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false

      matrix:
        os: [ubuntu-latest, windows-latest]
        build_type: [Release]
        c_compiler: [gcc, clang, cl]
        include:
          - os: windows-latest
            c_compiler: cl
            cpp_compiler: cl
          - os: ubuntu-latest
            c_compiler: gcc
            cpp_compiler: g++
          - os: ubuntu-latest
            c_compiler: clang
            cpp_compiler: clang++
        exclude:
          - os: windows-latest
            c_compiler: gcc
          - os: windows-latest
            c_compiler: clang
          - os: ubuntu-latest
            c_compiler: cl

    steps:
    - uses: actions/checkout@v4

    - name: Set reusable strings
      id: strings
      shell: bash
      run: |
        echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

    # ============================================================
    # 依赖项安装
    # ============================================================

    - name: Install dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          nlohmann-json3-dev \
          libgtest-dev \
          cmake \
          build-essential
        echo "Ubuntu dependencies installed"

    - name: Install dependencies (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        # 使用 vcpkg 安装依赖
        vcpkg install nlohmann-json:x64-windows
        vcpkg install gtest:x64-windows
        echo "Windows dependencies installed"

    # ============================================================
    # CMake 配置
    # ============================================================

    - name: Configure CMake
      shell: bash
      run: |
        cmake -B ${{ steps.strings.outputs.build-output-dir }} \
          -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }} \
          -DCMAKE_C_COMPILER=${{ matrix.c_compiler }} \
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
          -DQAULTRA_BUILD_TESTS=OFF \
          -DQAULTRA_BUILD_EXAMPLES=OFF \
          -DQAULTRA_BUILD_BENCHMARKS=OFF \
          -DQAULTRA_USE_ARROW=OFF \
          -DQAULTRA_USE_MONGODB=OFF \
          -DQAULTRA_USE_ICEORYX=OFF \
          -DQAULTRA_USE_ICEORYX2=OFF \
          -DQAULTRA_USE_FULL_FEATURES=OFF \
          -S ${{ github.workspace }}

    # ============================================================
    # 构建
    # ============================================================

    - name: Build
      run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config ${{ matrix.build_type }}

    # ============================================================
    # 测试 (暂时禁用，因为没有可运行的测试)
    # ============================================================

    # - name: Test
    #   working-directory: ${{ steps.strings.outputs.build-output-dir }}
    #   run: ctest --build-config ${{ matrix.build_type }}

    # ============================================================
    # 上传构建产物
    # ============================================================

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: qaultra-${{ matrix.os }}-${{ matrix.c_compiler }}-${{ matrix.build_type }}
        path: |
          ${{ steps.strings.outputs.build-output-dir }}/libqaultra.a
          ${{ steps.strings.outputs.build-output-dir }}/qaultra.lib
          ${{ steps.strings.outputs.build-output-dir }}/cross_lang_cpp_*
        if-no-files-found: ignore
